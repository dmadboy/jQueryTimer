<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>计时器应用 - 倒计时程序</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta name="format-detection" content="telephone=no,email=no,adress=no" />
	<style>
		body{ font-size:12px; }
		#count{
			display:block;
			font-size:3rem;
		}
		input,
		button{ box-sizing:border-box; height:2rem; padding:0 .8rem; }
		button:disabled{ color:#999; }
	</style>
</head>
<body>
	
	<h3>计时器应用 - 倒计时程序</h3>
	<p>请打开控制台检查代码</p>
	<span id="count"></span>
	
	<script src="../source/jquery-2.1.4.min.js"></script>
	<script src="../jquery-timer-2.0.0-min.js"></script>
	<script>
		
		/* 立即执行一个计时器，倒计时10秒，结束时写入标记 */
		
		$("#count").timer(function(i, count) {
			$(this).text(count - i);
		}, 1, 10, true, function() {
			$(this).text("火箭发射！");
		});
		
	</script>
	
</body>
</html>
