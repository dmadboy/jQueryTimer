<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>让计时器立即开始执行</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta name="format-detection" content="telephone=no,email=no,adress=no" />
	<style>
		body{ font-size:12px; }
		input,
		button{ box-sizing:border-box; height:2rem; padding:0 .8rem; }
	</style>
</head>
<body>
	
	<h3>让计时器立即开始执行</h3>
	<p>请打开控制台检查代码</p>
	<ol>
		<li>计时器执行三次</li>
		<li>每两秒一次</li>
		<li>放置后率先执行一次</li>
	</ol>
	<button id="start">计时器放置后率先执行一次</button>
	
	<script src="../source/jquery-2.1.4.min.js"></script>
	<script src="../jquery-timer-2.0.0-min.js"></script>
	<script>
	
		// 在 btn 元素上设置一个计时器，计时器执行三次，放置后率先执行一次.
		$("#start").on("click", function() {
			$(this).timer(function(i, count) {
				console.log(i, count);
			}, 2, 3, true);
		});
		
	</script>
	
</body>
</html>
