<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>指定计时器的时间间隔</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta name="format-detection" content="telephone=no,email=no,adress=no" />
	<style>
		body{ font-size:12px; }
		input,
		button{ box-sizing:border-box; height:2rem; padding:0 .8rem; }
	</style>
</head>
<body>
	
	<h3>间隔指定时间后执行计时器(秒)：</h3>
	<p>请打开控制台检查代码</p>
	<input type="number" id="duration" max="50" min="1" value="1" placeholder="请输入时间" />
	<button id="start">运行计时器</button>
	
	<script src="../source/jquery-2.1.4.min.js"></script>
	<script src="../jquery-timer-2.0.0-min.js"></script>
	<script>
	
		// 在 btn 元素上设置一个计时器，设置指定的时间间隔后.
		$("#start").on("click", function() {
			
			//缓存当前元素.
			var $that = $(this);
			
			$that.timer(function() {
				alert("Hello World!");
			}, $that.prev().val() );
		});
		
	</script>
	
</body>
</html>
